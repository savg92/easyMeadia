<div class="note">
	<div class="note-title">
		<h2 aria-placeholder="asdsf">
			{{ noteTitle }}
		</h2>
	</div>
	<div class="flex flex-col justify-around h-full">
		<div>
			<p class="note-text">
				{{ noteText }}
			</p>
		</div>
		<div class="flex justify-between">
			<p class="note-date">{{ date }}</p>
			<p class="note-user">{{ user }}</p>
		</div>
	</div>
</div>
