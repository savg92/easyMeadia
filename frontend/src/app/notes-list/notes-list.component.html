<p>notes-list works!</p>
<div>
  <ul>
    <li *ngFor="let note of notes">
      {{ note.id }}
        <button [routerLink]="['/note', note.id]">
          <p class="note-title">{{ note.title }}</p>
          <p class="note-text">{{ note.text }}</p>
        </button>
    </li>
  </ul>
  <button routerLink=''>Home</button>
</div>
