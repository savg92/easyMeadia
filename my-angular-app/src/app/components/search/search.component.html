<div class="container">
  <h2>Search Messages</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="searchTerm">Search Term:</label>
      <input type="text" class="form-control" id="searchTerm" [(ngModel)]="searchTerm" name="searchTerm" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <hr>
  <div *ngIf="messages">
    <h3>Search Results:</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let message of messages">
        <p>{{ message.text }}</p>
        <small>Published by {{ message.user.username }} on {{ message.createdAt | date }}</small>
      </li>
    </ul>
  </div>
</div>
